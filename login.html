<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoStreak</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="title">
                <a href="index.html">
                <img src="assets/logo2.png" alt="EcoStreak" width="70px">
                <div class="title-text">
                <h1 class="title-1">
                    Eco
                </h1>
                <h1 class="title-2">
                    Streak
                </h1>
                </div></a>
            </div>
        </nav>
    </header>

    <main class="login-register-page">
        <div class="container-login">
            <div class="form-box-login">
                <form action="login.html">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" name="" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <div class="form-box-regist">
                <form action="login.html">
                    <h1>Registrasi</h1>
                    <div class="input-box">
                        <input type="text" name="" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="" placeholder="Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btn-login">Register</button>
                </form>
            </div>
            <div class="toggle-box">
                <div class="toggle-panel-left">
                    <h1>Hai!</h1>
                    <p>Belum Punya Akun?</p>
                    <button class="btn-register-now">Register</button>
                </div>
                <div class="toggle-panel-right">
                    <h1>Halo!</h1>
                    <p>Sudah Punya Akun?</p>
                    <button class="btn-login-now">Login</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script/form.js"></script>
</body>
</html>
